{% extends "base.html" %}

{% block content %}
<div class="container article">
  <div class="row justify-content-center align-items-stretch">
    <div class="col-lg-8 order-lg-2 px-lg-5">
      <div class="comment-form-wrap pt-5">
        <h3 class="text-center mb-5">{% if view_type == 'update' %}Update Post{% else %}Write a Post{% endif %}</h3>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
          </div>

          <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
          </div>

          <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Text</label>
            {{ form.text }}
          </div>

          <div class="form-group">
            <label for="{{ form.photo.id_for_label }}">Upload Image</label>
            {{ form.photo }}
          </div>

          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                {{ form.is_published }}
                Publish now
              </label>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="{% if view_type == 'update' %}Update Post{% else %}Create Post{% endif %}" class="btn btn-primary btn-md">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
