{% extends "base.html" %}
{% block content %}

 <div class="container article">
      <div class="row justify-content-center align-items-stretch">
        <div class="col-lg-8 order-lg-2 px-lg-5">
                <h3 class="text-center mb-5">Update Profile</h3>
                <form action="" class="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                  <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username *</label>
                    {{ form.username }}
                  </div>

                  <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email *</label>
                    {{ form.email }}
                  </div>

                  <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                    {{ form.first_name }}
                  </div>

                  <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">Last Name</label>
                    {{ form.last_name }}
                  </div>

                  <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }}
                  </div>

                  <div class="form-group">
                    <label for="{{ form.photo.id_for_label }}">Upload Image</label>
                    {{ form.photo }}
                  </div>

                  <div class="form-group text-center">
                    <input type="submit" value="Update Profile" class="btn btn-primary btn-md">
                  </div>
                </form>
              </div>
      </div>
 </div>
{% endblock %}
